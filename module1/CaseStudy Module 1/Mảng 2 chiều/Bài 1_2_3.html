<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var arr;

    function createMatrix() {
        let m = parseInt(prompt("Enter m:"));
        let n = parseInt(prompt("Enter n:"));
        arr = new Array(m);

        for (let i = 0; i < arr.length; i++) {
            arr[i] = new Array(n);
            for (let j = 0; j < arr[i].length; j++) {
                arr[i][j] = parseInt(prompt("Enter element of array[" + i + "][" + j + "]:"));
            }
        }
    }

    function displayMatrix(arr) {
        for (let i = 0; i < arr.length; i++) {
            for (let j = 0; j < arr[i].length; j++) {
                document.write(arr[i][j] + " ");
            }
            document.write("</br>");
        }
    }

    function sumMatrix(arr) {
        let sum = 0;
        for (let i = 0; i < arr.length; i++) {
            for (let j = 0; j < arr[i].length; j++) {
                if (arr[i][j] % 2 == 0) {
                    sum += arr[i][j];
                }
            }
        }
        document.write("Sum of even numbers: " + sum + "</br>");
    }

    function maxMinMatrix(arr) {
        let max = arr[0][0];
        let min = arr[0][0];
        for (let i = 0; i < arr.length; i++) {
            for (let j = 0; j < arr[i].length; j++) {
                if (arr[i][j] > max) {
                    max = arr[i][j];
                }
            }
        }

        for (let i = 0; i < arr.length; i++) {
            for (let j = 0; j < arr[i].length; j++) {
                if (arr[i][j] < min) {
                    min = arr[i][j];
                }
            }
        }
        document.write("Max: " + max + " Min: " + min);
    }


    createMatrix();
    displayMatrix(arr);
    sumMatrix(arr);
    maxMinMatrix(arr);
</script>
</body>
</html>

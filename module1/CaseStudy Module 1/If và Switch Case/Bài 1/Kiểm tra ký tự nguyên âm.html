<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra ký tự nguyên âm</title>
</head>
<body>
<script>
    var character = prompt("Enter character: ");

    switch (character) {
        case 'u':
        case 'e':
        case 'o':
        case 'a':
        case 'i':
        case 'U':
        case 'E':
        case 'O':
        case 'A':
        case 'I':
            alert("là ký tự nguyên âm");
            break;
        default:
            alert("Là ký tự phụ âm");
    }
</script>
</body>
</html>

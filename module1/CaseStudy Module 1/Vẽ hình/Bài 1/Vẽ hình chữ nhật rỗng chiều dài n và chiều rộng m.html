<!DOCTYPE html>

    <meta charset="UTF-8">

<body>
<script>
    let n = prompt("Enter n: ");
    let m = prompt("Enter m: ");

    for (let i = 0; i < n; i++) {
        let string = "";
        for (let j = 0; j < m; j++) {
            if (i == 0 || j == 0 || i == n-1 || j == m-1) {
                string += " * ";
            }else {
                string += "   ";
            }
        }
        console.log(string);
    }
</script>
</body>

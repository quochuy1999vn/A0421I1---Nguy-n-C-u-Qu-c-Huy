<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Câu lệnh Switch-case</title>
</head>
<body>
  <input type="text" id="nhapThang"><button type="submit" onclick="tinhNgay()">Tính số ngày</button>
  <p id="result"></p>
  <script>
    function tinhNgay(){
      var thang = parseInt(document.getElementById('nhapThang').value);
      switch (thang) {
        case 1:
        case 3:
        case 5:
        case 7:
        case 8:
        case 10:
        case 12:
          document.getElementById('result').innerHTML = 'Tháng: ' + thang + ' có 31 ngày.';
          break;
        case 4:
        case 6:
        case 9:
        case 11:
          document.getElementById('result').innerHTML = 'Tháng: ' + thang + ' có 30 ngày.';
          break;
        case 2:
          document.getElementById('result').innerHTML = 'Tháng: ' + thang + ' có 28 or 29 ngày.';
      }
    }
  </script>
</body>
</html>

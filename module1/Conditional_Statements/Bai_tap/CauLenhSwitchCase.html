<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Câu lệnh Switch-case</title>
</head>
<body>
  Nhập tháng: <input type="text" id="nhapThang">Nhập năm: <input type="text" id="nhapNam"><button type="submit" onclick="tinhNgay()">Tính số ngày</button>
  <p id="result"></p>
  <script>

    function tinhNgay(){
        let thang = parseInt(document.getElementById('nhapThang').value);
        let nam = parseInt(document.getElementById('nhapNam').value);
        switch (thang) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                document.getElementById('result').innerHTML = 'Tháng: ' + thang + ' có 31 ngày.';
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                document.getElementById('result').innerHTML = 'Tháng: ' + thang + ' có 30 ngày.';
                break;
            case 2:
                if (nam % 400 == 0) {
                    document.getElementById('result').innerHTML = 'Tháng: ' + thang + ' có 29 ngày vì đó là năm nhuận';
                    break;
                }
                document.getElementById('result').innerHTML = 'Tháng: ' + thang + ' có 28 ngày';
        }

    }
  </script>
</body>
</html>

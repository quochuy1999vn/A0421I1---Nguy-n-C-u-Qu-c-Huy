<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tạo bàn cờ caro đơn giản</title>
</head>
<body>
  <h3>Caro game simple</h3>
  <p id="carogame"/>
  <button onclick="changValue()">Change value</button>

  <script>
    let b = document.getElementById('carogame');

    let board = [];
    let data = '';
    for (i = 0; i < 5; i++) {
      board[i] = new Array(0, 0, 0, 0, 0);
    }

    for (i = 0; i < 5; i++) {
      data += '</br>';
      for (j = 0; j < 5; j++) {
        data += board[i][j] + "&nbsp; &nbsp;";
      }
    }

    data += "</br></br><button onclick='changValue()'>Change value</button>"
    b.innerHTML = data;

    function changValue() {
      let positionX = prompt("X: ");
      let positionY = prompt("Y: ");
      data = "";
      board[positionX][positionY] = "x";
      for (i = 0; i < 5; i++) {
        data += "</br>";
        for (j = 0; j < 5; j++) {
          data += board[i][j] + "&nbsp; &nbsp;&nbsp;&nbsp;";
        }
      }
      data += "</br></br><button onclick='changValue()'>Change value</button>"
      b.innerHTML = data;
    }
  </script>
</body>
</html>

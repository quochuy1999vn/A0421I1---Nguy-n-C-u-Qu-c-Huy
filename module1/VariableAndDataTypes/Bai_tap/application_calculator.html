<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ứng dụng máy tính</title>
</head>
<body>
    <h3>Calculator</h3>
    <label><input type="text" id="number1"></label>
    <label><input type="text" id="number2"></label>
    <br>
    <button onclick="cal()" id="plus">Addition(+)</button>
    <label><button onclick="cal()" id="sub" >Subtraction(-)</button></label>
    <label><button onclick="cal()" id="multi">Multiplication(X)</button></label>
    <label><button onclick="cal()" id="division">Division(/)</button></label>
    <br>
    <p id="result"></p>
<script>
    function cal(ten) {
        let number1 = document.getElementById('number1').value;
        let number2 = document.getElementById('number2').value;
        let result;
        switch (ten) {
            case '+' :
                result = number1 + number2;
                break;
            case '-' :
                result = number1 - number2;
                break;
            case 'X' :
                result = number1 * number2;
                break;
            case  '/' :
                result = number1 / number2;
                break;
        }
        document.getElementById('result').innerHTML = result
    }
</script>
</html>

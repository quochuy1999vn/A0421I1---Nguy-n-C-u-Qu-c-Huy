<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển đổi tiền tệ</title>
</head>
<body>
<label>Amount</label>
<input type="text" id="amount">
<label>From Currency</label>
<select id="fromCurrency">
    <option>USD</option>
    <option>VNĐ</option>
</select>
<label> To Currency</label>
<select id="toCurrency">
    <option>USD</option>
    <option>VNĐ</option>
</select>
<label>
    <button onclick="changeMoney()">Convert</button>
</label>
<br>
<p id="result"></p>
</body>
<script>
    function changeMoney() {
        let amount = document.getElementById('amount').value;
        let formCurrency = document.getElementById('fromCurrency').value;
        let toCurrency = document.getElementById('toCurrency').value;
        let result;
        if (formCurrency == "USD" && toCurrency == 'VNĐ') {
            result = 'Result: ' + (amount * 2300) + ' VNĐ';
        } else if (formCurrency == "VNĐ" && toCurrency == 'USD') {
            result = 'Result: ' + (amount / 2300) + ' USD';
        } else {
            result = 'Bạn chon sai loại tiền';
        }
        document.getElementById("result").innerHTML = result;
    }

</script>
</html>

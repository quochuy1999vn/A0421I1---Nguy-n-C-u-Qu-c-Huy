<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var a = parseInt(prompt("Enter a: "));
    var b = parseInt(prompt("Enter b: "));
    sumAb();
    function sumAb() {
        if (a > b) {
            alert("a > b, Enter again: ")
        }else {
            alert("Total: " + (a + b));
        }
    }

</script>

<script>

  var a = parseInt(prompt("Enter a: "));
  factorial();

  function factorial() {
    let temp = 1;
    for (let i = 1; i <= a; i++) {
      temp *= i;
    }
    alert(a+"! = " +temp);
  }
</script>

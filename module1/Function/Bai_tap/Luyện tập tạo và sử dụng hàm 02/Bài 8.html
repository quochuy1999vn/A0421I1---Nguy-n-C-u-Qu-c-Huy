<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">

<body>
<script>
  var arr = [];
  var num;

  do {
    num = parseInt(prompt("Enter length of array: "));
  }while (num < 0 || isNaN(num));

  for (let i = 0; i < num; i++) {
    arr[i] = parseInt(prompt("Enter element of array: "));
  }
  for (let i = 0; i < num; i++) {
    document.write(arr[i] + " ");
  }
  document.write("</br>");
  swap();

  function swap() {
    let reverseArray = '';
    for (let i = num-1; i >= 0; i--) {
      reverseArray += arr[i] + " ";
    }
    document.write("Array has swap: " + reverseArray);
  }
</script>
</body>
</html>

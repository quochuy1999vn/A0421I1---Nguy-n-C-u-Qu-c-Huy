<div class="container-fluid mt-4">
  <div class="row">
    <div class="col-4">
      <div class="card">
        <div class="card-header bg-success">
          Dictionary
        </div>
        <div class="card-body">
          <table class="table">
            <thead>
            <tr>
              <th>ID</th>
              <th>Word</th>
              <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let d of dictionary">
              <td>{{d.id}}</td>
              <td>{{d.word}}</td>
              <td ><a [routerLink]="['/home',d.id]">Detail</a></td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <div class="col-4">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>

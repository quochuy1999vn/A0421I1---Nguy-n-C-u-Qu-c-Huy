<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển đổi giữa feet và meters</title>
</head>
<body>
<script>
    alert("Meter = " + footToMeter(2));
    alert("Foot = " + meterToFoot(3));
    function footToMeter(foot) {
        return 0.305 * foot;
    }
    function meterToFoot(meter) {
        return 3.279 * meter;
    }
</script>
</body>
</html>

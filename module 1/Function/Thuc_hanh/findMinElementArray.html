<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm giá trị nhỏ nhất trong mảng</title>
</head>
<body>
<script>
  var arr = [3, 5, 1, 8, -3, 7, 8]
  // var arr = [7, 12, 6, 9, 20, 56, 89]
  // var arr = []
  // var arr = [0, 0, 0, 0, 0, 0]
  let min = minArray();
  alert(min);

  function minArray() {
    let min = arr[0];
    for (i = 1; i < arr.length; i++) {
      if (arr[i] < min) {
        min = arr[i];
      }
    }
    return min;
  }
</script>
</body>
</html>

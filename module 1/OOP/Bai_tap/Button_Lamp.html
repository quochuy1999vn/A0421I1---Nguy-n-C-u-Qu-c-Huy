<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<img src="" id="bong_den">
<button onclick="switchButton()">Button</button>
<script>
    class ElectricLamp {
        constructor() {
                document.getElementById("bong_den").src = "https://rangdong.com.vn/uploads/product/LED/LED_Bulb/LED-A45-Y-1W/LED-A45-Y-1W.jpg";
        }
        turnOn() {
            document.getElementById("bong_den").src = "https://ledduhal.net/wp-content/uploads/2019/01/bong-den-led-18w-sbnl518.jpg";
        }
        turnOf() {
            document.getElementById("bong_den").src = "https://rangdong.com.vn/uploads/product/LED/LED_Bulb/LED-A45-Y-1W/LED-A45-Y-1W.jpg";
        }
    }
    class SwitchButton {
        constructor(status, lamp) {
            this.status = status;
            this.lamp = lamp;
        }
        connectToLamp(lamp) {
            this.lamp = lamp;
        }
        turnOnSwitchButton() {
            this.lamp.turnOn();
            this.status = true;
        }
        turnOfSwitchButton() {
            this.lamp.turnOf();
            this.status = false;
        }
    }
    let lamp = new ElectricLamp();
    let switchButton1 = new SwitchButton(false, lamp);
    function switchButton() {
        if (switchButton1.status) {
            switchButton1.turnOfSwitchButton();
        } else {
            switchButton1.turnOnSwitchButton();
        }
    }
</script>
</body>
</html>

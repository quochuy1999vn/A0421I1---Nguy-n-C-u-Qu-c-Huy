<h1>Danh sách sản phẩm</h1>
<table class="table table-striped">
  <thead>
  <tr>
    <th>ID</th>
    <th>Danh mục</th>
    <th>Action</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let category of categories">
    <td>{{category.id}}</td>
    <td>{{category.name}}</td>
    <td>
      <a class="btn btn-warning m-2">Sửa</a>
      <a class="btn btn-danger m-2">Xoá</a>
    </td>
  </tr>
  </tbody>
</table>

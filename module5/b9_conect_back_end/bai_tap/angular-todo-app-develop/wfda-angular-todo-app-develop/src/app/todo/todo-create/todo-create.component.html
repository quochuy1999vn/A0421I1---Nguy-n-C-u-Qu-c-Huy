<form class="row row-cols-lg-auto g-3 justify-content-center align-items-center mb-3 pb-2" [formGroup]="todoForm" (ngSubmit)="createTodo()">
  <div class="col-12">
    <div class="form-outline">
      <input type="text" id="content" class="form-control" formControlName="content"/>
      <label class="form-label" for="content">Enter a task here</label>
    </div>
  </div>
  <div class="col-12">
    <button type="submit" class="btn btn-primary">Save</button>
  </div>
</form>

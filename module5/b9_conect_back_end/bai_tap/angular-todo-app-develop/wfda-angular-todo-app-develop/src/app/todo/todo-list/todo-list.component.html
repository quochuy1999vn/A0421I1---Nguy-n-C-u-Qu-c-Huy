<table class="table mb-4">
  <thead>
  <tr>
    <th scope="col">No.</th>
    <th scope="col">Todo item</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let todo of todos; index as i" >
    <td>{{todo.id}}</td>
    <td (click)="toggleTodo(i)"
        [class.complete]="todo.complete">{{todo.content}}</td>
  </tr>
  </tbody>
</table>

<h2>Color Picker</h2>
<div class="choose-color">
  <label>Choose color: </label>
  <input type="color" [value]="background" (change)="colorChange($event.target.value)">
</div>

<div class="result">
  <label>Result: </label>
  <p class="color-preview" [style.background]="background" style="width: 200px; height: 200px"> <br> </p>
</div>

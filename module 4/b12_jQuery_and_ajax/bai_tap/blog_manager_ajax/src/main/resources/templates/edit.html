<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<form action="/edit" th:object="${blogs}" method="post">
    <input type="hidden" th:field="*{id}"/>
    <table>
        <tr>
            <td>Blog Name</td>
            <td><input type="text" th:field="*{name}"/></td>
        </tr>
        <tr>
            <td>Content</td>
            <td><input type="text" th:field="*{content}"/></td>
        </tr>
        <tr>
            <td><select th:field="*{category}" th:name="categoryId">
                <option value="" disabled selected> Choose here</option>
                <th:block th:each="categorys : ${category}">
                    <option th:value="${categorys.id}" th:text="${categorys.name}"></option>
                </th:block>
            </select></td>
            <td><button type="submit" class="btn btn-success"> Update</button>
            <a href="/list" class="btn btn-danger">Back to list</a></td>
        </tr>
    </table>
</form>
</body>
</html>

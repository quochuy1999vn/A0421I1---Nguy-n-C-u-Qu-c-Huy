<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<form th:object="${blog}" action="/create" method="post">
  <div class="form-row">
    <div class="form-group col-md-4" hidden="hidden">
      <label for="inputEmail4">Blog ID</label>
      <input type="number" class="form-control" th:field="*{id}" id="inputEmail4" placeholder="Blog ID">
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-4">
      <label for="inputEmail66">Blog Name</label>
      <input type="text" class="form-control" th:field="*{name}"  id="inputEmail66" placeholder="Blog Name">
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label>Content</label>
      <input  type="text" class="form-control" th:field="*{content}"   placeholder="Content">
    </div>
  </div>
   <select th:field="*{category}" th:name="categoryId">
    <option value="" disabled selected> Choose here</option>
    <th:block th:each = "category : ${categories}">
      <option th:value="${category.categoryId}" th:text="${category.categoryName}"> </option>
    </th:block>
  </select>

  <button type="submit" class="btn btn-primary">add blog</button>
</form>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<form action="/edit" th:object="${blogs}" method="post">
    <input type="hidden" th:field="*{id}"/>
    <table>
    <tr>
        <td>Blog name</td>
        <td><input disabled type="text" th:field="*{id}"/></td>
    </tr>
    <tr>
        <td>Content</td>
        <td><input disabled type="text" th:field="*{content}"/></td>
    </tr>
    <tr>
        <td>Category</td>
        <td><input disabled type="text" th:field="*{category.name}"/></td>
    </tr>
    </table>
    <a href="/list" class="btn btn-danger">Back to list</a>
</form>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Promotion List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
</head>
<body>
<div class="head">
    <div>
        <div class="title">
            <h1>Danh Sách Khuyến mãi</h1>
        </div>
        <div>
            <a class="btn btn-primary" href="/create">Thêm khuyến mãi</a>
            <div class="input-group">
                <div class="form-outline">
                    <input type="search" id="form1" class="form-control"/>
                    <label class="form-label" for="form1">Search</label>
                </div>
                <button type="button" class="btn btn-primary">
                    <i class="fas fa-search"></i>
                </button>
            </div>
        </div>
    </div>
</div>
<div class="body">
    <div>
        <table>
            <tr>
                <th>Tiêu đề</th>
                <th>Thời gian bắt đầu</th>
                <th>Thời gian kết thúc</th>
                <th>Mức giảm giá</th>
                <th>Chi tiết</th>
                <th>Sửa</th>
                <th>Xoá</th>
            </tr>
            <tr th:each="promotion : ${promotions}">
                <td th:text="${promotion.title}"></td>
                <td th:text="${promotion.startDate}"></td>
                <td th:text="${promotion.endDate}"></td>
                <td th:text="${promotion.discountRate}"></td>
                <td th:text="${promotion.detail}"></td>
                <td th:href="@{/edit/{id}(id = ${promotion.id})}">edit</td>
                <td th:href="@{/delete/{id}(id = ${promotion.id})}">delete</td>
            </tr>
        </table>
    </div>
</div>
</body>
</html>

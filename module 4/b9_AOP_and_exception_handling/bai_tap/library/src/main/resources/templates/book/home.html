<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <th:block th:include="fragments/head"></th:block>
</head>
<body>
<!-- Page Wrapper -->
<div id="wrapper">
    <th:block th:include="fragments/sidebar"></th:block>
    <!-- Main Panel -->
    <div id="main-panel">
        <th:block th:include="fragments/navbar"></th:block>
        <!-- Begin Page Content -->
        <div class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="c-md-12">
                        <table class="table table-striped">
                            <thead class="thead-light">
                            <tr style="color: gold">
                                <th scope="col">ID</th>
                                <th scope="col">Title</th>
                                <th scope="col">Author</th>
                                <th scope="col">Year</th>
                                <th scope="col">Quantity</th>
                                <th scope="col">Borrow</th>
                                <th scope="col">Return</th>
                                <th scope="col">Delete</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="book : ${books}">
                                <th scope="row" th:text="${book.id}"></th>
                                <td th:text="${book.title}"></td>
                                <td th:text="${book.author}"></td>
                                <td th:text="${book.year}"></td>
                                <td th:text="${book.quantity}"></td>
                                <td><a th:href="@{/borrow/{id}(id = ${book.id})}">Borrow</a></td>
                                <td><a th:href="@{/return/{id}(id = ${book.id})}">Return</a></td>
                                <td><a th:href="@{/delete/{id}(id = ${book.id})}">Delete</a></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div><!-- /.container-fluid -->
        </div>
        <th:block th:include="fragments/foooter"></th:block>
        <!-- /.content -->
    </div>
    <!-- End of Main Panel -->
</div>
<th:block th:include="fragments/scripts"></th:block>
</body>
</html>

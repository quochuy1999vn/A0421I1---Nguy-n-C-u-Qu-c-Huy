<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
</head>
<body>
<form th:object="${music}" th:action="@{/validateMusic}" method="post">
  <table>
    <tr>
      <td>Name:</td>
      <td><input th:field="*{name}"></td>
      <td th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Error</td>
    </tr>
    <tr>
      <td>Name Artist:</td>
      <td><input th:field="*{nameArtist}"></td>
      <td th:if="${#fields.hasErrors('nameArtist')}" th:errors="*{nameArtist}">Error</td>
    </tr>
    <tr>
      <td>Type:</td>
      <td><input th:field="*{type}"></td>
      <td th:if="${#fields.hasErrors('type')}" th:errors="*{type}">Error</td>
    </tr>
    <tr>
      <td><input type="submit" value="Submit"></td>
    </tr>
  </table>
</form>
</body>
</html>

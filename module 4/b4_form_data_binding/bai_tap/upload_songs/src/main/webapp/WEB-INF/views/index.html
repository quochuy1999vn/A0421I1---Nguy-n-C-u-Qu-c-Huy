<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h3>Song Management</h3>
    <p>
        <a th:href="@{/song/create}">
            Add new song
        </a>
    </p>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Singer</th>
                <th>Kind of music</th>
                <th>Link</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="song : ${songList}">
                <td th:text="${song.name}"></td>
                <td th:text="${song.singer}"></td>
                <td th:text="${song.kindOfMusic}"></td>
                <td th:src="@{'/music/' + ${song.link}}"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Delete Product</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="/css/bootstrap.css" type="text/css" rel="stylesheet">
</head>
<body>
<h3>Do you want to delete this product</h3>
<p>
    <a th:href="@{/shop}">Back to Product List</a>
</p>
<form th:action="@{/delete/{id}(id = ${products.id})}" th:object="${products}" method="post">
    <table class="table">
        <tr>
            <td>Product Name</td>
            <td><span th:text= "${products.name}"></span></td>
        </tr>
        <tr>
            <td>New Price</td>
            <td><span th:text= "${products.price}"></span></td>
        </tr>
        <tr>
            <td>Description</td>
            <td><span cols="21" rows="5" th:text= "${products.description}"></span></td>
        </tr>
        <tr>
            <td>Image Link</td>
            <td><img width="100px" height="100px" th:src="@{/img/{img}(img = ${products.getImg()})}"></td>
        </tr>
        <tr>
            <td></td>
            <td><input class="btn btn-primary" type="submit" value="Delete product"></td>
        </tr>
    </table>
</form>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Shop</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="/css/bootstrap.css" type="text/css" rel="stylesheet">
</head>
<body>
<p>
    <a href="/create">Create</a>
</p>
<h3 th:if="${message}" th:text="${message}" style="color: red"></h3>

<h3>Danh Sách Sản Phẩm</h3>
<table class="table" border="1">
    <tr >
        <th th:each="product : ${products}">
            <div >
                <a th:href="@{/view/{id}(id = ${product.id})}">
                    <img style="display: block; margin-left: auto; margin-right: auto" width="230px" height="300px" th:src="@{/img/{img}(img = ${product.getImg()})}">
                </a>
            </div>
        </th>
    </tr>
    <tr >
        <td th:each="product : ${products}">
            <div style="text-align: center">
                <p th:text="${product.getName()}"></p>
                <span th:text="${product.price}"></span>vnđ<br/>

                <button type="button" class="btn btn-danger">
                    <a th:href="@{/delete/{id}(id = ${product.id})}">Delete</a>
                </button>

            </div>
        </td>
    </tr>
</table>

<!-- Modal -->
<div class="modal fade" id="modelId" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Product Management</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                Body
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>

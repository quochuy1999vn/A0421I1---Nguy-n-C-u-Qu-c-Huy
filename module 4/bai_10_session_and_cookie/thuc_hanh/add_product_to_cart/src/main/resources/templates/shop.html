<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Shop</title>
</head>
<body>
<p>
    <a href="/shopping-cart">Your Cart</a>
</p>
<table>
    <tr>
        <td>Name</td>
        <td>Price</td>
        <td>Add To Cart</td>
    </tr>
    <tr th:each="product : ${products}">
        <td th:text="${product.name}"></td>
        <td th:text="${product.price}"></td>
        <td><a th:href="@{/add/{id} (id=${product.id})}">Add To Cart</a></td>
    </tr>
</table>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<th:block th:if="${message}">
    <p style="color: red" th:text="${message}"></p>
</th:block>
<form th:action="@{/create}" th:object="${products}" method="post">
    <table class="table table-striped">
        <tr>
            <th>Tên sản phẩm</th>
            <td><input th:field="*{name}"></td>
            <td style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Error</td>
        </tr>
        <tr>
            <th>Giá bắt đầu</th>
            <td><input th:field="*{price}"></td>
            <td style="color: red" th:if="${#fields.hasErrors('price')}" th:errors="*{price}">Error</td>
        </tr>
        <tr>
            <th>Loại sản phẩm</th>
        <td><select th:field="*{productType}">
            <option value="">Chọn loại sản phẩm</option>
            <option th:each="productype : ${listProductType}"
                    th:value="${productype.id}" th:text="${productype.name}"></option>
        </select></td>
            <td style="color: red" th:if="${#fields.hasErrors('productType')}" th:errors="*{productType}">Error</td>
        </tr>
        <tr>
            <td></td>
            <td><input class="btn btn-primary" type="submit" value="Thêm sản phẩm"></td>
        </tr>
    </table>
    <a class="btn btn-primary" href="/list"> back</a>
</form>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Employee</title>
    <link rel="stylesheet" href="../static/indexCSS.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <style>
        .header .header1 {
            height: 100px;
            border-bottom: 2px solid black;
        }
        .header .header2 {
            /*height: 40px;*/
            /*clear: both;*/
            padding: 5px;
            border-bottom: 2px solid black;
        }

        .header .header2 a {
            text-decoration: none;
            color: black;
            height: 30px;
            font-size: 20px;
            text-align: center;
            padding: 0px 20px 0px 20px;
        }

        .body .col-lg-3 {
            height: 450px;
            border-right: 2px solid black;
            border-bottom: 2px solid black;
        }
        .body {
            overflow:hidden;
        }

        .footer {
            border-top: 2px solid black;
            text-align: center;
            padding-top: 30px;
        }

    </style>
</head>
<body>
<div class="header">
    <div class="header1">
        <div class="row">
            <div class="col-lg-10"><h1>Logo</h1></div>
            <div class="col-lg-2"><p>Nguyễn Cửu Quốc Huy</p></div>
        </div>
    </div>
    <div class="header2">
        <div class="row">
            <div class="col-lg-3"></div>
            <div class="col-lg-6">
                <a href="/index">Home</a>
                <a href="/employee">Employee</a>
                <a href="/customer">Customer</a>
                <a href="/service">Service</a>
                <a href="/contract">Contract</a>
            </div>
            <div class="col-lg-3"><form method="get" style="align-items: center">
                <input type="hidden" name="action" value="search">
                <input name="name">
                <button type="submit">Search</button>
            </form>
            </div>
        </div>
    </div>
</div>
<div class="body">
    <div class="row">
        <div class="col-lg-3">
            <p>Item One</p>
            <p>Item Two</p>
            <p>Item Three</p>
        </div>
        <div class="col-lg-9">
            <th:block th:if="${message}">
                <p style="color: green" th:text="${message}"></p>
            </th:block>
            <form th:action="@{/create_employee}" th:object="${employees}" method="post">
                <table class="table table-bordered">
                    <tr>
                        <th scope="col">Name</th>
                        <td scope="col"><input th:field="*{employee_name}"></td>
                        <td style="color: red" th:if="${#fields.hasErrors('employee_name')}" th:errors="*{employee_name}">Error</td>
                    </tr>
                    <tr>
                        <th scope="col">Birthday</th>
                        <td scope="col"><input type="date" th:field="*{employee_birthday}"></td>
                        <td style="color: red" th:if="${#fields.hasErrors('employee_birthday')}" th:errors="*{employee_birthday}">Error</td>
                    </tr>
                    <tr>
                        <th scope="col">Id Card</th>
                        <td scope="col"><input th:field="*{employee_id_card}"></td>
                        <td style="color: red" th:if="${#fields.hasErrors('employee_id_card')}" th:errors="*{employee_id_card}">Error</td>
                    </tr>
                    <tr>
                        <th scope="col">Salary</th>
                        <td scope="col"><input th:field="*{employee_salary}"></td>
                        <td style="color: red" th:if="${#fields.hasErrors('employee_salary')}" th:errors="*{employee_salary}">Error</td>
                    </tr>
                    <tr>
                        <th scope="col">Phone</th>
                        <td scope="col"><input th:field="*{employee_phone}"></td>
                        <td style="color: red" th:if="${#fields.hasErrors('employee_phone')}" th:errors="*{employee_phone}">Error</td>
                    </tr>
                    <tr>
                        <th scope="col">Email</th>
                        <td scope="col"><input th:field="*{employee_email}"></td>
                        <td style="color: red" th:if="${#fields.hasErrors('employee_email')}" th:errors="*{employee_email}">Error</td>
                    </tr>
                    <tr>
                        <th scope="col">Address</th>
                        <td scope="col"><input th:field="*{employee_address}"></td>
                        <td style="color: red" th:if="${#fields.hasErrors('employee_address')}" th:errors="*{employee_address}">Error</td>
                    </tr>
                    <tr>
                        <td>Division</td>
                        <td><select th:field="*{division_id}">
                            <option value="">Select Division</option>
                            <option th:each="division : ${divisions}"
                                    th:value="${division.division_id}" th:text="${division.division_name}"></option>
                        </select></td>
                    </tr>
                    <tr>
                        <td>Position</td>
                        <td><select th:field="*{position_id}">
                            <option value="">Select Position</option>
                            <option th:each="position : ${positions}"
                                    th:value="${position.position_id}" th:text="${position.position_name}"></option>
                        </select></td>
                    </tr>
                    <tr>
                        <td>Education Degree</td>
                        <td><select th:field="*{education_degree_id}">
                            <option value="">Select Education Degree</option>
                            <option th:each="education : ${educations}"
                                    th:value="${education.education_degree_id}" th:text="${education.education_degree_name}"></option>
                        </select></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><input class="btn btn-primary" type="submit" value="Submit"></td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
</div>
<div class="footer">Footer...</div>
</body>
</html>

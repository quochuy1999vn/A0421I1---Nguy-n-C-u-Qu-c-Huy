<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List Customer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/indexCSS.css">
    <style>
        .header .header1 {
            height: 100px;
            border-bottom: 2px solid black;
        }
        .header .header2 {
            /*height: 40px;*/
            /*clear: both;*/
            padding: 5px;
            border-bottom: 2px solid black;
        }

        .header .header2 a {
            text-decoration: none;
            color: black;
            height: 30px;
            font-size: 20px;
            text-align: center;
            padding: 0px 20px 0px 20px;
        }

        .body .col-lg-3 {
            height: 450px;
            border-right: 2px solid black;
            border-bottom: 2px solid black;
        }
        .body {
            overflow:hidden;
        }

        .footer {
            border-top: 2px solid black;
            text-align: center;
            padding-top: 30px;
        }

    </style>
</head>
<body>
<div class="header">
    <div class="header1">
        <div class="row">
            <div class="col-lg-10"><h1>Logo</h1></div>
            <div class="col-lg-2"><p>Nguyễn Cửu Quốc Huy</p></div>
        </div>
    </div>
    <div class="header2">
        <div class="row">
            <div class="col-lg-3"></div>
            <div class="col-lg-6">
                <a href="/index">Home</a>
                <a href="/employee">Employee</a>
                <a href="/customer">Customer</a>
                <a href="/service">Service</a>
                <a href="/contract">Contract</a>
            </div>
            <div class="col-lg-3"><form method="get" style="align-items: center">
                <input type="hidden" name="action" value="search">
                <input name="name">
                <button type="submit">Search</button>
            </form>
            </div>
        </div>
    </div>
</div>
<div class="body">
    <div class="row">
        <div class="col-lg-3">
            <p>Item One</p>
            <p>Item Two</p>
            <p>Item Three</p>
        </div>
        <div class="col-lg-9">
            <th:block th:if="${message}">
                <p th:text="${message}"></p>
            </th:block>
            <a class="btn btn-primary" href="/create">Create</a>
            <table border="1" class="table table-striped">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Birthday</th>
                    <th>Gender</th>
                    <th>Id Card</th>
                    <th>Phone</th>
                    <th>Email</th>
                    <th>Address</th>
                    <th>Customer Type</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
                <tr th:each="customer : ${customers}">
                    <td th:text="${customer.customer_id}"></td>
                    <td th:text="${customer.customer_name}"></td>
                    <td th:text="${customer.customer_birthday}"></td>
                    <td th:switch="${customer.customer_gender}">
                        <span th:case="true" th:text="Nam"></span>
                        <span th:case="false" th:text="Nữ"></span>
                    </td>
                    <td th:text="${customer.customer_id_card}"></td>
                    <td th:text="${customer.customer_phone}"></td>
                    <td th:text="${customer.customer_email}"></td>
                    <td th:text="${customer.customer_address}"></td>
                    <td th:text="${customer.customer_type_id.customer_type_name}"></td>
                    <td><a class="btn btn-primary" th:href="@{/edit/{id}(id = ${customer.customer_id})}">Edit</a></td>
                    <td><a class="btn btn-danger" th:href="@{/delete/{id}(id = ${customer.customer_id})}">Delete</a></td>
                </tr>
            </table>
            <nav aria-label="Page navigation example">
                <ul class="pagination">
                    <li class="page-item"><a class="page-link" th:href="@{'/'(page=${customers.number - 1})}" th:if="${customers.hasPrevious()}">Previous</a></li>
                    <li class="page-item"><a class="page-link" th:href="@{'/'(page=${customers.number + 1})}">1</a></li>
                    <li class="page-item"><a class="page-link" th:href="@{'/'(page=${customers.number + 2})}">2</a></li>
                    <li class="page-item"><a class="page-link" th:href="@{'/'(page=${customers.number + 3})}">3</a></li>
                    <li class="page-item"><a class="page-link" th:href="@{'/'(page=${customers.number + 1})}" th:if="${customers.hasNext()}">Next</a></li>
                </ul>
            </nav>
        </div>
    </div>
</div>

<div class="footer">Footer...</div>
</body>
</html>

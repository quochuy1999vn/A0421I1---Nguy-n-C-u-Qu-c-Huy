<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Customer</title>
    <link rel="stylesheet" href="../static/indexCSS.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <style>
        .header .header1 {
            height: 100px;
            border-bottom: 2px solid black;
        }
        .header .header2 {
            /*height: 40px;*/
            /*clear: both;*/
            padding: 5px;
            border-bottom: 2px solid black;
        }

        .header .header2 a {
            text-decoration: none;
            color: black;
            height: 30px;
            font-size: 20px;
            text-align: center;
            padding: 0px 20px 0px 20px;
        }

        .body .col-lg-3 {
            height: 450px;
            border-right: 2px solid black;
            border-bottom: 2px solid black;
        }
        .body {
            overflow:hidden;
        }

        .footer {
            border-top: 2px solid black;
            text-align: center;
            padding-top: 30px;
        }

    </style>
</head>
<body>
<div class="header">
    <div class="header1">
        <div class="row">
            <div class="col-lg-10"><h1>Logo</h1></div>
            <div class="col-lg-2"><p>Nguyễn Cửu Quốc Huy</p></div>
        </div>
    </div>
    <div class="header2">
        <div class="row">
            <div class="col-lg-3"></div>
            <div class="col-lg-6">
                <a href="#">Home</a>
                <a href="#">Employee</a>
                <a href="/customer">Customer</a>
                <a href="#">Service</a>
                <a href="#">Contract</a>
            </div>
            <div class="col-lg-3"><form method="get" style="align-items: center">
                <input type="hidden" name="action" value="search">
                <input name="name">
                <button type="submit">Search</button>
            </form>
            </div>
        </div>
    </div>
</div>
<div class="body">
    <div class="row">
        <div class="col-lg-3">
            <p>Item One</p>
            <p>Item Two</p>
            <p>Item Three</p>
        </div>
        <div class="col-lg-9">
            <th:block th:if="${message}">
                <p style="color: red" th:text="${message}"></p>
            </th:block>
            <form th:action="@{/create}" th:object="${customers}" method="post">
                <table>
                    <tr>
                        <td>ID</td>
                        <td><input type="text" th:field="*{customer_id}"></td>
                        <td style="color: red" th:if="${#fields.hasErrors('customer_id')}" th:errors="*{customer_id}">Error</td>
                    </tr>
                    <tr>
                        <td>Name</td>
                        <td><input th:field="*{customer_name}"></td>
                        <td style="color: red" th:if="${#fields.hasErrors('customer_name')}" th:errors="*{customer_name}">Error</td>
                    </tr>
                    <tr>
                        <td>Birthday</td>
                        <td><input type="date" th:field="*{customer_birthday}"></td>
                    </tr>
                    <tr>
                        <td>Gender</td>
                        <td>
                            <select th:field="*{customer_gender}">
                                <option value="">Select gender</option>
                                <option value="0">Nữ</option>
                                <option value="1">Nam</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>Id Card</td>
                        <td><input th:field="*{customer_id_card}"></td>
                        <td style="color: red" th:if="${#fields.hasErrors('customer_id_card')}" th:errors="*{customer_id_card}">Error</td>
                    </tr>
                    <tr>
                        <td>Phone</td>
                        <td><input th:field="*{customer_phone}"></td>
                        <td style="color: red" th:if="${#fields.hasErrors('customer_phone')}" th:errors="*{customer_phone}">Error</td>
                    </tr>
                    <tr>
                        <td>Email</td>
                        <td><input th:field="*{customer_email}"></td>
                        <td style="color: red" th:if="${#fields.hasErrors('customer_email')}" th:errors="*{customer_email}">Error</td>
                    </tr>
                    <tr>
                        <td>Address</td>
                        <td><input th:field="*{customer_address}"></td>
                        <td style="color: red" th:if="${#fields.hasErrors('customer_address')}" th:errors="*{customer_address}">Error</td>
                    </tr>
                    <tr>
                        <td>Customer Type</td>
                        <td><select th:field="*{customer_type_id}">
                            <option value="">Select Customer type</option>
                            <option th:each="customerType : ${customerTypes}"
                                    th:value="${customerType.customer_type_id}" th:text="${customerType.customer_type_name}"></option>
                        </select></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><input class="btn btn-primary" type="submit" value="Submit"></td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
</div>
<div class="footer">Footer...</div>
</body>
</html>
